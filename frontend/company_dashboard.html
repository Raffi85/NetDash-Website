<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Dashboard - NetDash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #3a56e4;
      --secondary-color: #6c757d;
      --bg-color: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
    .dashboard-container { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
    .sidebar { background-color: var(--primary-color); color: white; padding: 2rem 0; }
    .sidebar-logo { text-align: center; margin-bottom: 2rem; font-size: 1.8rem; font-weight: bold; }
    .sidebar-menu { list-style: none; }
    .sidebar-menu li { padding: 1rem 2rem; cursor: pointer; transition: background-color 0.3s; }
    .sidebar-menu li:hover, .sidebar-menu li.active { background-color: rgba(255,255,255,0.1); }
    .sidebar-menu li a { color: white; text-decoration: none; display: flex; align-items: center; }
    .sidebar-menu li i { margin-right: 1rem; }
    .main-content { padding: 2rem; }
    .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .card { background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
    .btn { padding: 0.5rem 1rem; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn:hover { background-color: #2a46d4; }
    .features-list { list-style: none; padding: 0; margin: 1rem 0; }
    .features-list li { padding: 0.5rem 0; }
    .features-list li i { color: #28a745; margin-right: 0.5rem; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: white; margin: 15% auto; padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
    .close { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: black; }
  </style>
</head>
<body>
<div class="dashboard-container">
  <div class="sidebar">
    <div class="sidebar-logo">NetDash Company</div>
    <ul class="sidebar-menu">
      <li class="active"><a href="#dashboard" onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="#purchase" onclick="showSection('purchase')"><i class="fas fa-shopping-cart"></i> Purchase Plans</a></li>
      <li><a href="#reviews" onclick="showSection('reviews')"><i class="fas fa-star"></i> Leave Review</a></li>
      <li><a href="#profile" onclick="showSection('profile')"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="dashboard-header">
      <h1>Company Dashboard</h1>
      <span id="user-info"></span>
    </div>

    <div id="dashboard-section" class="section">
      <div class="card">
        <h2>Welcome to NetDash</h2>
        <p>Explore our cybersecurity solutions and see how we can protect your business.</p>
      </div>
    </div>

    <div id="purchase-section" class="section" style="display: none;">
      <div class="card">
        <h2>Choose Your Plan</h2>
        <div id="plans-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;"></div>
        <div id="download-app" style="margin-top: 1rem;"></div>
      </div>
    </div>

    <div id="reviews-section" class="section" style="display: none;">
      <div class="card">
        <h2>Leave a Review</h2>
        <form id="review-form">
          <select id="review-rating" required>
            <option value="">Rate us</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
          </select>
          <textarea id="review-comment" rows="4" placeholder="Write your feedback..." required></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

    <div id="profile-section" class="section" style="display: none;">
      <div class="card">
        <h2>Your Profile</h2>
        <form id="profile-form">
          <input type="text" id="profile-first-name" placeholder="First Name" required />
          <input type="text" id="profile-last-name" placeholder="Last Name" required />
          <input type="email" id="profile-email" readonly />
          <button type="submit" class="btn">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Modal -->
<div id="purchase-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePurchaseModal()">&times;</span>
    <h2>Purchase Confirmation</h2>
    <div id="purchase-details"></div>
    <div style="margin-top: 1rem;">
      <button class="btn" onclick="confirmPurchase()">Confirm Purchase</button>
      <button class="btn btn-secondary" onclick="closePurchaseModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let currentUser = null, selectedPlan = null;

function showSection(name) {
  document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
  document.getElementById(`${name}-section`).style.display = 'block';
  document.querySelectorAll('.sidebar-menu li').forEach(li => li.classList.remove('active'));
  event.target.closest('li').classList.add('active');
}

function closePurchaseModal() {
  document.getElementById('purchase-modal').style.display = 'none';
  selectedPlan = null;
}

function confirmPurchase() {
  if (!selectedPlan) return;
  fetch('/api/purchase', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ plan_id: selectedPlan.id, amount: selectedPlan.price })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'success') {
      const isBasic = selectedPlan.name.toLowerCase().includes('basic');
      document.getElementById('download-app').innerHTML = `<a href="https://github.com/CheeseBaconWaffles/NetDash/archive/refs/heads/main.zip" class="btn">${isBasic ? 'Download Demo App' : 'Download NetDash App'}</a>`;
      closePurchaseModal();
    }
  });
}

function openPurchaseModal(id, name, price) {
  selectedPlan = { id, name, price };
  document.getElementById('purchase-details').innerHTML = `<h3>${name}</h3><p>Price: $${price}</p>`;
  document.getElementById('purchase-modal').style.display = 'block';
}

function checkAuth() {
  fetch('/api/profile')
    .then(res => res.json())
    .then(user => {
      currentUser = user;
      document.getElementById('user-info').textContent = `Welcome, ${user.name}`;
      loadPlans(user.plan_id);
      document.getElementById('profile-first-name').value = user.first_name || '';
      document.getElementById('profile-last-name').value = user.last_name || '';
      document.getElementById('profile-email').value = user.email || '';
    });
}

function loadPlans(purchasedPlanId) {
  fetch('/api/plans')
    .then(res => res.json())
    .then(plans => {
      const container = document.getElementById('plans-container');
      container.innerHTML = '';
      plans.forEach(plan => {
        const isPurchased = plan.id === purchasedPlanId;
        const features = Array.isArray(plan.features) ? plan.features : JSON.parse(plan.features || '[]');
        const downloadBtn = isPurchased ? `<a href="/downloads/netdash_app.zip" class="btn">${plan.name.toLowerCase().includes('basic') ? 'Download Demo App' : 'Download NetDash App'}</a>` : '';
        container.innerHTML += `
          <div class="price-card">
            <h3>${plan.name}</h3>
            <div class="price">$${plan.price}</div>
            <ul class="features-list">${features.map(f => `<li><i class='fas fa-check'></i> ${f}</li>`).join('')}</ul>
            ${isPurchased ? '' : `<button class="btn" onclick="openPurchaseModal(${plan.id}, '${plan.name}', ${plan.price})">Select</button>`}
            ${downloadBtn}
          </div>`;
      });
    });
}

function logout() {
  fetch('/api/logout', { method: 'POST' }).then(() => window.location.href = '/');
}

document.getElementById('review-form').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch('/api/reviews', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      rating: parseInt(document.getElementById('review-rating').value),
      comment: document.getElementById('review-comment').value
    })
  }).then(res => res.json()).then(data => alert(data.status === 'success' ? 'Thanks for your feedback!' : data.message));
});

document.getElementById('profile-form').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch('/api/profile', {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      first_name: document.getElementById('profile-first-name').value,
      last_name: document.getElementById('profile-last-name').value,
      name: `${document.getElementById('profile-first-name').value} ${document.getElementById('profile-last-name').value}`.trim()
    })
  }).then(res => res.json()).then(data => alert(data.status === 'success' ? 'Profile updated.' : data.message));
});

document.addEventListener('DOMContentLoaded', checkAuth);
</script>
</body>
</html>
